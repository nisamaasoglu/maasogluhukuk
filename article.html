<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makale | Avukat Metin Maaşoğlu</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Lato', 'sans-serif'],
            'serif': ['Merriweather', 'serif'],
          },
          colors: {
            'brand-gold': '#c0a062',
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.gray.700'),
                h1: { color: theme('colors.slate.900'), fontFamily: theme('fontFamily.serif')},
                h2: { color: theme('colors.slate.800'), fontFamily: theme('fontFamily.serif')},
                h3: { color: theme('colors.slate.800'), fontFamily: theme('fontFamily.serif')},
              },
            },
          }),
        }
      },
      plugins: [
        require('@tailwindcss/typography'),
      ],
    }
  </script>
  <!-- Markdown formatını HTML'e çevirmek için 'marked' kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Tarih formatlaması için 'luxon' kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- ... (Navbar ve Footer bölümlerini diğer sayfalardan kopyalayıp buraya ekleyin) ... -->
  <header>...</header>

  <!-- ================================== -->
  <!--      MAKALE İÇERİK BÖLÜMÜ          -->
  <!-- ================================== -->
  <main class="py-16 lg:py-24">
    <div id="article-content" class="max-w-3xl mx-auto px-6">
      <p class="text-center text-gray-500 text-lg">Makale yükleniyor...</p>
    </div>
  </main>
  
  <footer>...</footer>

  <!-- ================================== -->
  <!--      TEKİL MAKALE YÜKLEME SCRIPT'İ -->
  <!-- ================================== -->
  <script type="module">
    async function loadArticle() {
      const container = document.getElementById('article-content');
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');

      if (!slug) {
        container.innerHTML = '<p class="text-center text-red-500">Makale bulunamadı.</p>';
        return;
      }
      
      try {
        const postResponse = await fetch(`https://raw.githubusercontent.com/nisamaasoglu/maasogluhukuk/main/_articles/${slug}.md`);
        const content = await postResponse.text();
        
        const parts = content.split('---');
        const frontmatterText = parts[1];
        const bodyMarkdown = parts.slice(2).join('---').trim();
        
        const frontmatter = {};
        frontmatterText.trim().split('\n').forEach(line => {
            const [key, ...valueParts] = line.split(':');
            frontmatter[key.trim()] = valueParts.join(':').trim().replace(/^"|'|'(?=")|"$/g, '');
        });

        const formattedDate = luxon.DateTime.fromISO(frontmatter.date).setLocale('tr').toFormat('dd MMMM yyyy');
        
        document.title = `${frontmatter.title} | Avukat Metin Maaşoğlu`;

        container.innerHTML = `
            <article class="prose prose-lg max-w-none">
                <p class="text-base text-gray-500">${formattedDate}</p>
                <h1>${frontmatter.title}</h1>
                ${marked.parse(bodyMarkdown)}
            </article>
            <a href="articles.html" class="inline-block mt-12 text-brand-gold font-bold hover:underline">← Tüm Makalelere Geri Dön</a>
        `;
        
      } catch (error) {
        console.error('Makale yüklenirken bir hata oluştu:', error);
        container.innerHTML = '<p class="text-center text-red-500">Makale yüklenemedi.</p>';
      }
    }
    loadArticle();
  </script>
</body>
</html>
